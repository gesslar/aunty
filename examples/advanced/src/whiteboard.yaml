# Theme Config
config:
  schema: vscode://schemas/color-theme
  name: whiteboard
  type: light

  import:
    global:
      - ../import/variables.yaml
    colors:
      - ../import/colors.yaml
    tokenColors:
      - ../import/karyprocolors-$(type).tmLanguage.yaml

  custom:
    semanticHighlighting: true
    colorSpaceName: sRGB
# ansiBlack: "#1e1e1e"
# ansiBlue: "#8787d7"
# ansiBrightBlack: "#252525"
# ansiBrightBlue: "#8787d7"
# ansiBrightCyan: "#87c7c7"
# ansiBrightGreen: "#87c7c7"
# ansiBrightMagenta: "#c787b0"
# ansiBrightRed: "#a8a8a8"
# ansiBrightWhite: "#e1e1e1"
# ansiBrightYellow: "#d7c787"
# ansiCyan: "#87c7c7"
# ansiGreen: "#87b087"
# ansiMagenta: "#c787b0"
# ansiRed: "#d78787"
# ansiWhite: "#d1d1d1"
# ansiYellow: "#d7c787"

vars:
  colors:
    black: hsv(222,30,17)
    white: hsv(40,5,95)
    blue: "#8787d7"
    red: "#d78787"
    yellow: "#d7c787"
    orange: darken(hsv(25,85,75), 25)
    green: "#87b087"
    green2: darken(hsv(95,80,75), 25)
    purple: "#c787b0"
    pink: mix($(colors.purple), $(colors.red), 50)
    teal: "#87c7c7"
    teal2: darken(hsv(175,85,85), 25)
    gold: $(colors.yellow)

  main: $(colors.black)
  inverse: $(colors.white)

  std:
    # The following define primary basics that can be relied upon by the
    # variables definitions. Dark and light themes will define these
    # differently. Anything expressed here will override anything being
    # imported.
    fg: $(main)
    bg: $(inverse)
    accent: $(colors.purple)
    accent.secondary: $(colors.pink)
    shadow: alpha($(std.accent), 0.25)

  control:
    fg: $(inverse)
